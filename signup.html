<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up Page</title>
  <style>
      
     #signup{
        width: 30%;
        margin: auto;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
     }
     #form > input{
        width: 90%;
        display: block;
        margin: auto;
        font-size: 25px;
        margin-bottom: 0px;
     }
     .nav{
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      #log{
        font-size: 20px;
      }
  </style>
</head>

<body>
  <div class="nav">
    <a href="./login.html">Signup</a>
    <a href="./signin.html">Signin</a>
  </div>
  <div id="signup">
    <h1>Please Enter Your Details</h1>
    <form id="form">
        <h4>Enter your name</h4>
      <input type="text" id="name" placeholder="Enter name here">
       <br>
       <h4>Enter your email</h4>
      <input type="email" id="email" placeholder="Enter email here">
       <br>
       <h4>Enter password</h4>
      <input type="password"  id="password" placeholder="Enter password">
       <br>
      
      <input type="submit" value="Submit" />
    </form>
    <div id="log">
      <p>If you have already account ? <a href="./login.html">login</a></p>
    </div>
  </div>
</body>
<script>
  let form = document.querySelector("form")
  let signupdiv = document.getElementById("signup")
  let name = document.getElementById("name")
 
  let email = document.getElementById("email")
  let pass = document.getElementById("password")

  let data = JSON.parse(localStorage.getItem("account-data")) || []
  form.addEventListener("submit",myFun)

  function myFun(){
    event.preventDefault()
    
    // console.log("harsh")
    let obj = {
      name:name.value,
      email:email.value,
      pass:pass.value
    }
    // console.log(obj)
    // if(email.includes())
    data.push(obj)
    // signupdiv.append(data)
    localStorage.setItem("account-data",JSON.stringify(data))
    window.location.href = "./login.html"
  }
  // myFun()
</script>

</html>
